  <script>
    function setCookie(name, value) {
      document.cookie = name +'='+ value +'; Path=/;';
    }

    function deleteCookie(name) {
      document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    (function() {
      // check if login
      var firstname_span = document.getElementById("login_firstname");
      var login_id = document.getElementById("login_link");
      var change_password_id = document.getElementById("change_password_id");
      var logout_link_id = document.getElementById("logout_link");
      var firstname = getCookie("firstname");
      if (firstname != null && firstname != "") { // logged in
        firstname_span.innerHTML = "Hi, " + firstname;
        firstname_span.style.display = '';
        change_password_id.style.display = '';
        logout_link_id.style.display = '';
      } else {
        firstname_span.innerHTML = "";
        firstname_span.style.display = 'none';
        change_password_id.style.display = 'none';
        logout_link_id.style.display = 'none';
      }
    })();
  </script>
